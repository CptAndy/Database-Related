<!DOCTYPE html>
<html>

<head>
    <title>Summer 2024 Project 3 Enterprise System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: yellow;
            text-align: center;
        }

        h2 {
            color: lawngreen;
            text-align: center;
        }

        h3 {
            color: red;
            text-align: center;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        label {
            color: white;
        }

        .main {
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: lawngreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
            color: white;
        }
    </style>
</head>

<body>

    <div class="main">
        <h1>Welcome to the Summer 2024 Project 3 Enterprise System</h1>
        <h2>A Servlet/JSP-based Multi-tiered Enterprise Application Using A Tomcat Container</h2>
        <hr>
        <h3>-User Authentication Page-</h3>
        <div class="form-container">
            <form action="/project-3/authenticate" method="post">
                <div class="input-group">
                    <label for="first">Username:</label>
                    <input type="text" id="first" name="first" placeholder="Enter username here" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="wrap">
                    <button type="submit">Authenticate</button>
                </div>

            </form>

        </div>
        <hr>
    </div>

</body>

</html>
